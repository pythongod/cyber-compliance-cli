name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip
      - run: pip install -e . pytest
      - run: pytest -q
      - name: CLI smoke
        run: |
          cybersec init-assessment --output /tmp/assessment.json
          cybersec validate-assessment --assessment-file /tmp/assessment.json
          cybersec report --assessment-file /tmp/assessment.json --output /tmp/report.md --format md
