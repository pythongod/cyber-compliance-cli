name: GitHub Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Enforce changelog section for tag
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [ ! -f CHANGELOG.md ]; then
            echo "CHANGELOG.md missing" >&2
            exit 1
          fi
          if ! grep -q "^## ${TAG}$" CHANGELOG.md; then
            echo "Missing changelog entry: ## ${TAG}" >&2
            exit 1
          fi
      - name: Generate release notes body
        run: |
          echo "## Release ${{ github.ref_name }}" > release-notes.md
          echo "" >> release-notes.md
          tail -n 120 CHANGELOG.md >> release-notes.md
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          generate_release_notes: true
